<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ message }}</h1>
    <h1>Top Headlines</h1>
    <ul>
        {% for channel in channels %}

            <img src="{{ channel.id }}" alt="">
            <h3>{{ channel.name }}</h3>
            <p>{{ channel.description }}</p>
            <p>{{ channel.country }}</p>
            


        {% endfor %}
    </ul>
</body>
</html>
