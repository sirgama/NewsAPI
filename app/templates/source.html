<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Movie page test</h1>
    <ul>
        {% for media in medias %}
            <li>
                <img src="{{ media.urlToImage }}" alt="">
                <h3>{{ media.title }}</h3>
                <p>{{ media.content }}</p>
                <p>{{ media.publishedAt }}</p>
            </li> 


        {% endfor %}
    </ul>
</body>
</html>
