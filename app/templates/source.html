{% extends 'base.html' %}
{% block content %}
    <h1>Top headlines</h1>
    <ul>
        {% for media in medias %}
            <li>
                <img src="{{ media.urlToImage }}" alt="">
                <h3>{{ media.title }}</h3>
                <p>{{ media.content }}</p>
                <p>{{ media.publishedAt }}</p>
                <p>{{ media.source.name }}</p>
            </li> 


        {% endfor %}
    </ul>
{% endblock %}
